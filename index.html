<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小组管理器</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>小组管理器</h1>
    <div class="container">
        <div class="left-panel">
            <div class="input-section">
                <label for="numMembers">成员数量：</label>
                <input type="number" id="numMembers" min="8" max="10" value="8">
                <button onclick="generateInputs()">生成</button>
            </div>
            <div id="membersInputs"></div>
            <div class="button-group">
                <button onclick="createGroups()">创建小组</button>
                <button onclick="createRandomGroups()">随机分组</button>
            </div>
            <div id="groups"></div>
        </div>
        <div class="right-panel">
            <button onclick="showRecords()">查看分组记录</button>
            <div id="records" style="display:none;"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
